<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNREAL G | GTA Universe</title>
    <style>
        :root {
            --neon-purple: #D300C5;
            --cyber-yellow: #F9F002;
            --cyber-dark: #0D0221;
            --cyber-light: #E5E5E5;
            --glow-effect: 0 0 10px var(--neon-purple), 0 0 20px rgba(211, 0, 197, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background-color: var(--cyber-dark);
            color: var(--cyber-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 500px;
            perspective: 2000px;
            margin: 2rem auto;
        }

        .carousel-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--cyber-yellow);
            text-shadow: var(--glow-effect);
            position: relative;
        }

        .carousel-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--neon-purple);
            box-shadow: var(--glow-effect);
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }

        .carousel-item {
            position: absolute;
            width: 300px;
            height: 400px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            filter: brightness(0.7);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .carousel-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 60%, rgba(13, 2, 33, 0.9));
            z-index: 1;
        }

        .carousel-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(211, 0, 197, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .carousel-item:hover::after {
            opacity: 1;
        }

        .game-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            z-index: 2;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .carousel-item:hover .game-info {
            transform: translateY(0);
            opacity: 1;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--cyber-yellow);
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
        }

        .game-year {
            font-size: 1rem;
            color: var(--cyber-light);
            opacity: 0.8;
        }

        .nav-dots {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 15px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--cyber-light);
            opacity: 0.3;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--neon-purple);
            opacity: 1;
            box-shadow: 0 0 10px var(--neon-purple);
            transform: scale(1.2);
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 1rem;
            z-index: 10;
            transform: translateY(-50%);
        }

        .carousel-btn {
            background: rgba(13, 2, 33, 0.7);
            color: var(--cyber-yellow);
            border: 2px solid var(--neon-purple);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            box-shadow: 0 0 10px rgba(211, 0, 197, 0.5);
        }

        .carousel-btn:hover {
            background: var(--neon-purple);
            color: var(--cyber-dark);
            transform: scale(1.1);
        }

        /* CRT Scanlines Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 100;
            opacity: 0.2;
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .carousel-container {
                height: 400px;
            }
            .carousel-item {
                width: 250px;
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            .carousel-container {
                height: 350px;
            }
            .carousel-item {
                width: 200px;
                height: 300px;
            }
            .carousel-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .carousel-container {
                height: 300px;
            }
            .carousel-item {
                width: 180px;
                height: 250px;
            }
            .game-info {
                padding: 1rem;
            }
            .game-title {
                font-size: 1.2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanlines"></div>
    
    <h1 class="carousel-title">GTA Characters</h1>
    
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <!-- GTA 6 -->
            <div class="carousel-item" data-index="0">
                <img src="./imgz/covers/Characters/1 GTA6 Jason and Lucia.png" alt="Grand Theft Auto VI">
                <div class="game-info">
                    <h3 class="game-title">GRAND THEFT AUTO VI</h3>
                    <p class="game-year">2026</p>
                </div>
            </div>
            
            <!-- GTA Online -->
            <div class="carousel-item" data-index="1">
                <img src="./imgz/covers/Characters/2 GTAOnlinePoster.png" alt="GTA Online">
                <div class="game-info">
                    <h3 class="game-title">GTA ONLINE</h3>
                    <p class="game-year">2013 - Present</p>
                </div>
            </div>
            
            <!-- GTA 5 -->
            <div class="carousel-item" data-index="2">
                <img src="./imgz/covers/Characters/12 GTA5 Franklin.png" alt="Grand Theft Auto V">
                <div class="game-info">
                    <h3 class="game-title">GRAND THEFT AUTO V</h3>
                    <p class="game-year">2013</p>
                </div>
            </div>
            
            <!-- GTA 4 -->
            <div class="carousel-item" data-index="3">
                <img src="./imgz/covers/Characters/7 GTA4 Niko.png" alt="Grand Theft Auto IV">
                <div class="game-info">
                    <h3 class="game-title">GRAND THEFT AUTO IV</h3>
                    <p class="game-year">2008</p>
                </div>
            </div>
            
            <!-- GTA San Andreas -->
            <div class="carousel-item" data-index="4">
                <img src="./imgz/covers/Characters/4 GTASan Andreas Ryder.png" alt="GTA San Andreas">
                <div class="game-info">
                    <h3 class="game-title">GTA SAN ANDREAS</h3>
                    <p class="game-year">2004</p>
                </div>
            </div>
            
            <!-- GTA Vice City -->
            <div class="carousel-item" data-index="5">
                <img src="./imgz/covers/Characters/5 GTA3 Claude.png" alt="GTA Vice City">
                <div class="game-info">
                    <h3 class="game-title">GTA VICE CITY</h3>
                    <p class="game-year">2002</p>
                </div>
            </div>
        </div>
        
        <div class="carousel-controls">
            <button class="carousel-btn" id="prevBtn">❮</button>
            <button class="carousel-btn" id="nextBtn">❯</button>
        </div>
    </div>
    
    <div class="nav-dots" id="navDots">
        <!-- Dots will be added dynamically -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.getElementById('carousel');
            const items = document.querySelectorAll('.carousel-item');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const navDots = document.getElementById('navDots');
            let currentIndex = 0;
            
            // Create navigation dots
            items.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (index === 0) dot.classList.add('active');
                dot.addEventListener('click', () => goToSlide(index));
                navDots.appendChild(dot);
            });
            
            // Initialize carousel
            updateCarousel();
            
            // Button event listeners
            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                updateCarousel();
            });
            
            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % items.length;
                updateCarousel();
            });
            
            // Auto-rotate every 5 seconds
            let autoRotate = setInterval(() => {
                currentIndex = (currentIndex + 1) % items.length;
                updateCarousel();
            }, 5000);
            
            // Pause auto-rotate on hover
            carousel.addEventListener('mouseenter', () => clearInterval(autoRotate));
            carousel.addEventListener('mouseleave', () => {
                autoRotate = setInterval(() => {
                    currentIndex = (currentIndex + 1) % items.length;
                    updateCarousel();
                }, 5000);
            });
            
            function updateCarousel() {
                // Update active dot
                document.querySelectorAll('.dot').forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
                
                // Position items in 3D space
                items.forEach((item, index) => {
                    const angle = (index - currentIndex) * 40;
                    const z = -Math.abs(index - currentIndex) * 200;
                    const scale = index === currentIndex ? 1 : 0.85;
                    const opacity = index === currentIndex ? 1 : 0.6;
                    
                    item.style.transform = `translate(-50%, -50%) rotateY(${angle}deg) translateZ(${z}px) scale(${scale})`;
                    item.style.zIndex = index === currentIndex ? 10 : 1;
                    item.style.filter = `brightness(${index === currentIndex ? 1 : 0.7})`;
                    item.style.opacity = opacity;
                });
            }
            
            function goToSlide(index) {
                currentIndex = index;
                updateCarousel();
            }
        });
    </script>
</body>
</html>
