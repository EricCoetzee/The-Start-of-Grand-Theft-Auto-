<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unreal G - GTA Navigation</title>
  <style>
    :root {
      --neon-purple: #D300C5;
      --cyber-yellow: #F9F002;
      --cyber-dark: #0D0221;
      --cyber-light: #E5E5E5;
      --menu-glow: 0 0 10px var(--neon-purple), 0 0 20px rgba(211, 0, 197, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rajdhani', sans-serif;
    }

    body {
      background-color: var(--cyber-dark);
      color: var(--cyber-light);
    }

    .cyber-nav {
      position: relative;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .menu-toggle {
      display: none;
      background: var(--cyber-dark);
      color: var(--cyber-yellow);
      border: 1px solid var(--neon-purple);
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1rem;
      box-shadow: var(--menu-glow);
      transition: all 0.3s ease;
    }

    .menu-toggle:hover {
      background: var(--neon-purple);
      color: var(--cyber-light);
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      position: relative;
      background: rgba(13, 2, 33, 0.7);
      border: 1px solid var(--neon-purple);
      border-radius: 4px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(211, 0, 197, 0.3);
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--menu-glow);
      border-color: var(--cyber-yellow);
    }

    .game-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent,
        transparent,
        transparent,
        var(--neon-purple),
        transparent,
        transparent
      );
      transform: rotate(30deg);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .game-card:hover::before {
      opacity: 0.6;
      animation: shine 1.5s infinite;
    }

    @keyframes shine {
      0% { transform: rotate(30deg) translate(-10%, -10%); }
      100% { transform: rotate(30deg) translate(10%, 10%); }
    }

    .game-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 0.75rem;
      filter: drop-shadow(0 0 5px var(--neon-purple));
      transition: all 0.3s ease;
    }

    .game-card:hover .game-icon {
      filter: drop-shadow(0 0 10px var(--cyber-yellow));
      transform: scale(1.05);
    }

    .game-title {
      font-weight: 600;
      color: var(--cyber-light);
      font-size: 1rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .game-year {
      font-size: 0.8rem;
      color: var(--cyber-yellow);
      opacity: 0.8;
    }

    .menu-footer {
      margin-top: 2rem;
      text-align: center;
      color: var(--cyber-light);
      opacity: 0.7;
      font-size: 0.9rem;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid var(--neon-purple);
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .game-grid {
        grid-template-columns: repeat(2, 1fr);
        display: none;
      }

      .game-grid.active {
        display: grid;
      }

      .game-card {
        padding: 0.75rem;
      }

      .game-icon {
        width: 60px;
        height: 60px;
      }
    }

    @media (max-width: 480px) {
      .game-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="cyber-nav">
    <button class="menu-toggle" id="menuToggle">GTA GAMES MENU ☰</button>

    <div class="game-grid" id="gameGrid">
      <!-- Each card includes a game-icon SVG -->
      <div class="game-card" data-game="gta6">
        <svg class="game-icon" viewBox="0 0 100 100">
          <rect width="100" height="100" fill="transparent"/>
          <text x="50" y="55" font-family="Arial" font-size="14" fill="white" text-anchor="middle">GTA6 SVG</text>
        </svg>
        <h3 class="game-title">Grand Theft Auto VI</h3>
        <p class="game-year">2025</p>
      </div>

      <div class="game-card" data-game="gtao">
        <svg class="game-icon" viewBox="0 0 100 100">
          <rect width="100" height="100" fill="transparent"/>
          <text x="50" y="55" font-family="Arial" font-size="14" fill="white" text-anchor="middle">GTAO SVG</text>
        </svg>
        <h3 class="game-title">GTA Online</h3>
        <p class="game-year">2013</p>
      </div>

      <div class="game-card" data-game="gta5">
        <svg class="game-icon" viewBox="0 0 100 100">
          <rect width="100" height="100" fill="transparent"/>
          <text x="50" y="55" font-family="Arial" font-size="14" fill="white" text-anchor="middle">GTA5 SVG</text>
        </svg>
        <h3 class="game-title">Grand Theft Auto V</h3>
        <p class="game-year">2013</p>
      </div>

      <div class="game-card" data-game="gta4">
        <svg class="game-icon" viewBox="0 0 100 100">
          <rect width="100" height="100" fill="transparent"/>
          <text x="50" y="55" font-family="Arial" font-size="14" fill="white" text-anchor="middle">GTA4 SVG</text>
        </svg>
        <h3 class="game-title">Grand Theft Auto IV</h3>
        <p class="game-year">2008</p>
      </div>

      <div class="game-card" data-game="gtasa">
        <svg class="game-icon" viewBox="0 0 100 100">
          <rect width="100" height="100" fill="transparent"/>
          <text x="50" y="55" font-family="Arial" font-size="14" fill="white" text-anchor="middle">GTASA SVG</text>
        </svg>
        <h3 class="game-title">GTA San Andreas</h3>
        <p class="game-year">2004</p>
      </div>

      <div class="game-card" data-game="gtavc">
        <svg class="game-icon" viewBox="0 0 100 100">
          <rect width="100" height="100" fill="transparent"/>
          <text x="50" y="55" font-family="Arial" font-size="14" fill="white" text-anchor="middle">GTAVC SVG</text>
        </svg>
        <h3 class="game-title">GTA Vice City</h3>
        <p class="game-year">2002</p>
      </div>

      <div class="game-card" data-game="more">
        <svg class="game-icon" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="40" fill="none" stroke="var(--cyber-yellow)" stroke-width="3"/>
          <text x="50" y="55" font-family="Arial" font-size="30" fill="var(--cyber-yellow)" text-anchor="middle">+</text>
        </svg>
        <h3 class="game-title">More Games</h3>
        <p class="game-year">Explore</p>
      </div>
    </div>

    <div class="menu-footer">
      <p>Select a game to explore its universe</p>
    </div>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const menuToggle = document.getElementById('menuToggle');
      const gameGrid = document.getElementById('gameGrid');
      const gameCards = document.querySelectorAll('.game-card');

      // Alternate SVGs for toggle
      const altSVGs = {
        gta6: `<circle cx="50" cy="50" r="40" fill="purple" />`,
        gtao: `<polygon points="50,10 90,90 10,90" fill="cyan" />`,
        gta5: `<rect x="25" y="25" width="50" height="50" fill="lime" />`,
        gta4: `<ellipse cx="50" cy="50" rx="40" ry="20" fill="red" />`,
        gtasa: `<line x1="0" y1="100" x2="100" y2="0" stroke="orange" stroke-width="5" />`,
        gtavc: `<path d="M10,90 Q50,10 90,90 Z" fill="blue" />`,
        more: `<rect x="25" y="25" width="50" height="50" fill="var(--cyber-yellow)" />`
      };

      const toggled = {};

      menuToggle.addEventListener('click', function () {
        gameGrid.classList.toggle('active');
        this.textContent = gameGrid.classList.contains('active') ? 'CLOSE MENU ✕' : 'GTA GAMES MENU ☰';
      });

      gameCards.forEach(card => {
        card.addEventListener('click', function () {
          const game = this.getAttribute('data-game');
          const svg = this.querySelector('.game-icon');

          if (!toggled[game]) {
            svg.innerHTML = altSVGs[game] || `<text x="50" y="55" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Alt</text>`;
            toggled[game] = true;
          }

          this.classList.add('loading');
          setTimeout(() => {
            this.classList.remove('loading');
            alert(`Loading ${this.querySelector('.game-title').textContent} content...`);
          }, 800);
        });
      });

      setTimeout(() => {
        gameGrid.style.opacity = '1';
      }, 300);
    });
  </script>
</body>
</html>
